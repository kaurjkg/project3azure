{% extends 'base.html' %}
{% block content %}
<!-- register.html -->

<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required class="form-control">
    </div>
    <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required class="form-control">
    </div>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required class="form-control">
    </div>
    <div class="form-group">
        <label for="profile_picture">Profile Picture:</label>
        <input type="file" id="profile_picture" name="profile_picture" accept="image/*" class="form-control">
    </div>
    <div class="form-group">
        <label for="id_document">ID Document:</label>
        <input type="file" id="id_document" name="id_document" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
<p class="mt-3">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
{% endblock %}
